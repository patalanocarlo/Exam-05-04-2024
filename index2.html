<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
  />
    <link rel="stylesheet" href="style2.css">
  </head>
  <body>
    <header>
          <nav class="navbar">
        <div class="navbar-logo">
          <img src="image/netflix_logo.png" alt="Logo" />
        </div>
    </header>
    <main>
        <div class="container mt-5">
            <h1 class="text-center mb-5">PROFILE SETTINGS</h1>
            <div class="row">
                <hr class="e">
                <div class="col-md-2">
               
                    <img src="image/kids_icon.png" alt="Profile Picture" class="img-fluid mb-3 ">
                </div>
            
                <div class="col-md-9">
                    <div class="profile-info">
                        <p class="fw-bold">PROFILE NAME:</p>
                        <input type="text" class="form-control mb-3 bg-secondary" id="profileNameInput" value="Strive Student">
                    </div>
                    <div class="settings-group mt-4">
                        <h3 class="fw-bold ">LANGUAGE</h3>
                        <select class="form-select bg-dark text-white" aria-label="Language">
                            <option >English</option>
                            <option>Spanish</option>
                            <option>French</option>
                        </select>
                    </div>
                </div>
                    <hr class="e">
                    <div class="settings-group mt-4">
                        <h3 class="fw-bold">MATURITY SETTINGS</h3>
                        <button type="button" class="btn btn-secondary">ALL MATURITY RATINGS</button>
                        <h3>Show titles of all maturity ratings for this profile </h3>
                        <button type="button" class="btn btn-dark mt-2">EDIT</button>
                    </div>
                    <hr class="e mt-3">
                    <div class="settings-group mt-4">
                        <h3 class="fw-bold">AUTOPLAY CONTROLS</h3>
                        <div class="sub-group mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="autoplayEpisodesCheckbox">
                                <label class="form-check-label" for="autoplayEpisodesCheckbox">
                                    Autoplay next episode in a series on all devices
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="autoplayPreviewsCheckbox">
                                <label class="form-check-label" for="autoplayPreviewsCheckbox">
                                    Autoplay previews while browsing on all devices
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr class="e">
                    <div class="buttons mt-5 text-center">
                        <button type="button" class="btn btn-danger me-3">SAVE</button>
                        <button type="button" class="btn btn-secondary me-3">CANCEL</button>
                        <button type="button" class="btn btn-danger">DELETE PROFILE</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </body>
</html>
